<node-header-admin [page]="page" [parentPage]="parentPage" [currentPage]="currentpage"></node-header-admin>
<div class="col-sm-6 offset-sm-3 mt-2">
  <table class="table table-striped table-hover">
    <thead>
      <tr style="width:100%">
        <th style="width:10%" scope="col">Numéro</th>
        <th style="width:80%" scope="col">Libellé</th>
        <th style="width:10%">Administration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categ of categories">
        <th scope="row"> {{categ.id}}</th>
        <td>{{categ.libelle}}</td>
        <td>
          <button class="pro-btn" title="Editer" [routerLink]="['/edit-categorie',categ.id]"><i
              class="ion-android-create"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button type="button" routerLink="/create-categories" routerLinkActive="router-link-active"
      class="btn theme-btn--dark1 btn--md m-2">Nouvelle Catégorie</button>

  </div>
</div>
