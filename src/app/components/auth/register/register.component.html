<node-header></node-header>
<!-- breadcrumb-section start -->
<nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center mb-15">
                    <h2 class="title text-dark ">Enregistrement</h2>
                </div>
            </div>
            <div class="col-12">
                <ol class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center">
                    <li class="breadcrumb-item"><a>Accueil</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Enregistrement</li>
                </ol>
            </div>
        </div>
    </div>
</nav>
<!-- breadcrumb-section end -->
<!-- product tab start -->
<div class="register pt-80 pb-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="title mb-30 pb-25">Création du compte</h3>
                <div class="log-in-form">

                    <form class="personal-information" [formGroup]="registerForm">
                        <div class="alert alert-danger text-center" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
                        <div class="alert alert-success text-center" role="alert" *ngIf="successMessage">{{successMessage}}</div>

                        <div class="order-asguest theme1 mb-3">
                            <span>Vous avez déjà un compte ?</span>
                            <a class="text-muted hover-color" routerLink="/login">Connectez-vous à la place !</a>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label"> Sexe: </label>

                            <div class="col-md-6">
                                <div class="d-flex flex-wrap">
                                    <div class="custom-radio">
                                        <input formControlName="sexe" name="sexe" value="1" type="radio" id="test1" name="sexe">
                                        <label for="test1">Mr</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input formControlName="sexe" value="2" type="radio" id="test2" name="sexe">
                                        <label for="test2">Mme</label>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label for="firstname" class="col-md-3 col-form-label">Prénom : </label>
                            <div class="col-md-6">
                                <input formControlName="firstname" name="firstname" type="text" id="firstname" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastname" class="col-md-3 col-form-label">Nom : </label>
                            <div class="col-md-6">
                                <input formControlName="lastname" name="lastname" type="text" id="lastname" class="form-control">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Pseudo" class="col-md-3 col-form-label">Pseudo :</label>
                            <div class="col-md-6">
                                <input formControlName="pseudo" name="pseudo" type="text" id="pseudo" class="form-control" placeholder="..." autocomplete="off">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">Email</label>
                            <div class="col-md-6">
                                <input formControlName="email" name="email" type="email" id="email" class="form-control" placeholder="email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-3 col-form-label">Mot de passe : </label>
                            <div class="col-md-6">
                                <div class="input-group mb-2 mr-sm-2">
                                    <input formControlName="password" name="Password" type="password" class="form-control" id="password" placeholder="mot de passe">
                                    <!-- <div class="input-group-prepend">
                    <button type="button" class="input-group-text theme-btn--dark1 btn--md show-password">show</button>
                  </div> -->
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="dateBirth" class="col-md-3 col-form-label">Date de Naissance</label>
                            <div class="col-md-6">
                                <input formControlName="dateBirth" name="dateBirth" type="text" class="form-control" id="dateBirth" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="col-md-3"><label><span class="optional">
                    Optionnel
                  </span></label>
                            </div>
                        </div>
                        <div class="form-group row pb-3 text-center">
                            <div class="col-md-6 offset-md-3">
                                <div class="login-form-links">
                                    <div class="sign-btn">
                                        <button (click)="onSubmit()" [disabled]="registerForm.invalid" class="btn theme-btn--dark1 btn--md">
                      Create an Account
                    </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
